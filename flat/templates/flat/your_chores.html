{% extends "flat/base.html" %}
{% block content %}

    <h1>Don't forget to do this!</h1>

    {% for chore in chores %}
        <article class="media content-section">
{#          <img class="rounded-circle article-img" src="{{ profile.image.url }}">#}
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ chore.name }}</a>
{#              <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>#}
            </div>
               <small class="text-muted">
                   Available from: {{ chore.start }}
                   <br>
                   Do this until: {{ chore.end }}
               </small>

              <br>
              <a href="{% url 'completed-chore' chore.id %}"><button type="submit" class="btn btn-success">COMPLETED</button></a>

          </div>
        </article>
    {% endfor %}

{% endblock content %}
